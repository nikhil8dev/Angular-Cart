
<div class="container">
  <div class="row" >
    <div class="card" *ngFor="let item of products" #event>
      <img [src]="item.data.image" alt="" style="height: 200px; width: 200px;">
      <label style="margin: 5px;">{{item.data.name | titlecase}}</label>
      <label style="margin: 5px;">{{item.data.price | currency:'INR'}} </label>
      <button class="btn btn-success " style="width: 100px; font-size: 10px; margin: 50px;" (click)="addToCart(item)" > Add to cart </button>
    </div>
  </div>


  <hr style=" border: 1px solid cornflowerblue;" >

   <div class="row">
      <div class="item" *ngFor="let item of selectPro; let i = index ">
         <label>{{item.data.name}} <img class="png" (click)="remove(i,item)" src="https://www.pikpng.com/pngl/m/153-1535108_file-cancel-icon-svg-icono-de-x-png.png" alt="File"></label>

        </div>

   </div>

   <div class="d-flex flex-column" style="border: 1px solid cadetblue ; width: 100px; border-radius: 10px;">
    <span style="margin: auto;">Price: {{total}}</span>
   </div>


   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary mt-5" style="height: 40px; width: 100px; font-size: 10px;" data-toggle="modal" data-target="#exampleModalCenter">
   Check Out
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Total</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span>Price: {{total}}</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Place order</button>
      </div>
    </div>
  </div>
</div>


</div>
