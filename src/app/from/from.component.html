<div class="container">

   <div class="row justify-content-center p-2">
      <h1>Angular 9 with firebase crud app</h1>
   </div>
   <div class="form-group">
       <input type="text" class="form-control" [(ngModel)]="productName" placeholder="Enter Product Name">
   </div>
   <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="productPrice" placeholder="Enter product price ">
     </div>
   <div class="form-group">
    <input type="file" #event class="form-control"  (change)=fileSelected($event)>
   </div>

   <div class="form-group">
       <button class="btn btn-primary"  (click)="CreateRecord()" >Create Employee</button>
   </div>
   <div class="form-group">
      <h4><b>{{message}}</b></h4>
   </div>
</div>



<li *ngFor="let item of products" (click)="deleteProduct(item)" >
  <img [src]="item.data.image" style="height: 200px; width: 350px;" alt="img">
</li>
